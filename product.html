<html>
  <head>
    <title>Product API Generator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main-product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contentBox">
      <div class="colorBox">
        <div class="color" id="color">
          <div class="avatar">
            <img
              src="https://api.dicebear.com/8.x/bottts/svg?seed=kikie"
              alt=""
              class="img-avt"
              id="products-img"
            />
          </div>
          <div class="info">
            ID :
            <h3 id="products-id"></h3>
          </div>
          <div class="info">
            Name :
            <h3 id="products-name"></h3>
          </div>
          <div class="info">
            Brand :
            <h3 id="products-brand"></h3>
          </div>
        </div>
        <br>
        <h3>description</h3>
        <p class="code" id="products-description"></p>
      </div>
    </div>
    <div class="actions" >
      <button id="generate-button" onclick="generatePD()" >Generate</button>
    </div>

    <div class="actions" >
      <a href="index.html"><button id="generate-button" >Home</button></a>
      
    </div>
    <div class="footer-credit">
      <p class="credit-text"></p>
    </div>



    
    <script src="./script/app-product.js"></script>
  </body>
</html>
